<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gold Case with Heart</title>
  <style>
    body {
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .case {
      width: 150px;
      height: 150px;
      background-color: gold;
      position: relative;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .case.open .heart {
      opacity: 1;
      animation: heartPop 1s ease-out forwards;
    }

    .heart {
      width: 100px;
      height: 90px;
      background: red;
      position: absolute;
      transform: rotate(-45deg);
      opacity: 0; /* Initially hidden */
      top: 30px;
      animation: none;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 100px;
      height: 90px;
      background: red;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -50px;
      left: 0;
    }

    .heart::after {
      left: 50px;
      top: 0;
    }

    /* Keyframe for the popping effect */
    @keyframes heartPop {
      0% {
        transform: scale(0) rotate(-45deg);
        opacity: 0;
      }
      50% {
        transform: scale(1.1) rotate(-45deg);
        opacity: 1;
      }
      100% {
        transform: scale(1) rotate(-45deg);
        opacity: 1;
      }
    }

  </style>
</head>
<body>
  <div class="case" id="case">
    <div class="heart"></div>
  </div>
