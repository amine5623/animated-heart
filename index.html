<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Heart</title>
  <style>
    body {
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .heart {
      width: 100px;
      height: 90px;
      background: red;
      position: relative;
      transform: rotate(-45deg);
      animation: heartPop 1s ease-out forwards; /* Animation for heart to appear */
      opacity: 0; /* Start invisible */
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 100px;
      height: 90px;
      background: red;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -50px;
      left: 0;
    }

    .heart::after {
      left: 50px;
      top: 0;
    }

    /* Keyframe for the popping effect */
    @keyframes heartPop {
      0% {
        transform: scale(0) rotate(-45deg);
        opacity: 0;
      }
      50% {
        transform: scale(1.1) rotate(-45deg);
        opacity: 1;
      }
      100% {
        transform: scale(1) rotate(-45deg);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="heart"></div>
</body>
</html>
